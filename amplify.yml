version: 1
frontend:
  phases:
    preBuild:
      commands:
        - curl -s https://packagecloud.io/install/repositories/github/git-lfs/script.deb.sh | sudo bash
        - sudo apt-get install git-lfs -y
        - git lfs install
        - git lfs pull
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist/portfolio/browser
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
customHeaders:
  - pattern: '**/*.mp4'
    headers:
      - key: Content-Type
        value: video/mp4
      - key: Access-Control-Allow-Origin
        value: '*'
  - pattern: 'videos/*'
    headers:
      - key: Content-Type
        value: video/mp4
